<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="head_element">
            <img class="logo" src="assets/Ghost.png" alt="Ghost AI Writer Logo">
            <h1 class="heading">Ghost AI Writer</h1>
        </div>
        <div class="key_status">
            <div id="key_needed">
                <p>To get started, add your OpenAI API Key!</p>
                <input id="key_input" />
                <button id="save_key_button">Add key</button>
            </div>
            <div id="key_entered">
                <div class="done_dialog">
                    <img src="assets/check-circle.svg" alt="correct-icon" class="success_icon">
                    <p>You entered your OpenAI API Key.</p>
                </div>
                <button id="change_key_button">Change key</button>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
